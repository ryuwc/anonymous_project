{% extends 'base.html' %}

{% block content %}
<h1 style='text-align:center'>Detail</h1>
<hr>
<div class="d-flex justify-content-center">
  <div class="card" style="width: 20rem;">
    <img src="{{ movie.poster_url }}" class="card-img-top" alt="#">
    <div class="card-body">
      <p class="card-text">{{ movie.title }}</p>
      <p class="card-text">Audience : {{ movie.audience }}</p>
      <p class="card-text">Release Dates : {{ movie.release_date }}</p>
      <p class="card-text">Genre : {{ movie.genre }}</p>
      <p class="card-text">Score : {{ movie.score }}</p>
      <p class="card-text">{{ movie.description }}</p>
      <p class="card-text">
        <form action="{% url 'movies:update' movie.pk %}" class='d-inline'>
          <input type="submit" value="UPDATE" class="btn btn-info">
        </form>
        <form action="{% url 'movies:delete' movie.pk %}" class='d-inline' method='POST'>
          {% csrf_token %}
          <input type="submit" value="DELETE" class="btn btn-danger">
        </form>
      </p>
    </div>
  </div>
</div>
<br>
<form action="{% url 'movies:index' %}">
  <input type="submit" value="BACK" class="btn btn-warning">
</form>
{% endblock content %}
